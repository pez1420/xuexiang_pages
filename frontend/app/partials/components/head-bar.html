<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
	<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header clearfix">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <ul class="nav navbar-nav">
				<li class="active">
					<a href="#register" data-toggle="tab">注册</a>
				</li>
				<li>
					<a href="#login" data-toggle="tab">登陆</a>
				</li>
	        </ul>
	      </div>
	      <div class="modal-body">
	      	<div class="tab-content">
			  <div class="tab-pane fade in active" id="register">
			  	<form name="registerForm" ng-submit="register()">
			  		<div class="form-group">
			  			<label for="registerEmail">邮箱</label>
			  			<input ng-model="model.register.email" type="email" id="registerEmail" class="form-control" placeholder="邮箱" required/>
			  		</div>
			  		<div class="form-group">
			  			<label for="registerPassword">密码</label>
						<input ng-model="model.register.password" type="password" id="registerPassword" class="form-control" placeholder="密码" required/>
					</div>
			  		<div class="form-group">
			  			<label for="registerPasswordConfirm">确认密码</label>
						<input ng-model="model.register.passwordConfirm" type="password" id="registerPasswordConfirm" class="form-control" placeholder="密码" required/>
					</div>
					<button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">注册</button>
			  	</form>
			  </div>
			  <div class="tab-pane fade" id="login">
			  	<form name="loginForm" ng-submit="login()">
			  		<div class="form-group">
			  			<input ng-model="model.login.email" type="email" class="form-control" placeholder="邮箱" required/>
			  		</div>
			  		<div class="form-group">
						<input ng-model="model.login.password" type="password" class="form-control" placeholder="密码" required/>
					</div>
					<button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">登陆</button>
			  	</form>
			  </div>
			</div>
	      </div>
	    </div>
  	</div>
</div>
